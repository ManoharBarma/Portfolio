name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the HTML content to GitHub Pages (we're uploading the root directory here, adjust if it's in a subfolder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './info.html'  # This uploads everything from your root directory, including info.html

      # Deploy content to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

